machine:
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
  sysctls:
    vm.nr_hugepages: "1024"
  kernel:
    modules:
      - name: nbd
      - name: iscsi_tcp
      - name: libiscsi
      - name: configfs
      - name: nvme_tcp
      - name: vfio_pci
