apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: infra
  sources:
    - chart: harbor
      repoURL: https://helm.goharbor.io
      targetRevision: 1.18.0
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
